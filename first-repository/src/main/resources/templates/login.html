<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-box">
    <div class="login-form">
        <div class="logo">OLAND</div>
        <input type="text" name="username" placeholder="请输入用户名" class="input-item">
        <input type="password" name="password" placeholder="请输入密码" class="input-item">
        <div class="setting">
            <a href=""><input type="checkbox" class="sitem">记住密码</a>
            <a href="#" class="forget">忘记密码?</a>
        </div>
        <div class="btn">
            <input type="submit" class="button" value="注册">
            <input type="reset" class="button" value="登录">
        </div>
        <div class="login-third">
            <p>其他登录方式</p>
            <div class="login-third-items">
                <img src="images/zfb.jpg" alt="">
                <img src="images/dd.jpg" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
